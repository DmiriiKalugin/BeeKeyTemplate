<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeKey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto+Slab:wght@700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="timer">
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-3"></div>
          <!-- /.col-3 -->
          <div class="col-4">
            <span class="timer-title">Покупайте корма со скидкой -20%</span>
            <!-- /.timer-text -->
          </div>
          <!-- /.col-4 -->
          <div class="col-2 d-flex justify-content-end">
            <button class="btn-buy">
              <span class="btn-title">Купить</span>
              <img src="img/buy.svg" alt="btn-icon" class="btn-icon" />
            </button>
          </div>
          <!-- /.col-2 -->
          <div class="col-3 d-flex justify-content-end">
            <button class="btn-close">
              <img src="img/close.svg" alt="close" class="btn-close-icon" />
            </button>
          </div>
          <!-- /.col-3 -->
        </div>
      </div>
    </div>
    <header class="container">
      <div class="row d-flex align-items-center">
        <div class="col-10">
          <nav class="top-panel">
            <ul class="top-panel-nav d-flex">
              <li class="top-panel-item">
                <a href="#" class="top-panel-link">Главная</a>
              </li>
              <li class="top-panel-item">
                <a href="#" class="top-panel-link">О компании</a>
              </li>
              <li class="top-panel-item">
                <a href="#" class="top-panel-link">Акции</a>
              </li>
              <li class="top-panel-item">
                <a href="#" class="top-panel-link">Полезные советы</a>
              </li>
              <li class="top-panel-item">
                <a href="#" class="top-panel-link">Оплата</a>
              </li>
              <li class="top-panel-item">
                <a href="#" class="top-panel-link">Доставка</a>
              </li>
              <li class="top-panel-item">
                <a href="#" class="top-panel-link">Частые вопросы</a>
              </li>
              <li class="top-panel-item">
                <a href="#" class="top-panel-link">Контакты</a>
              </li>
              <li class="top-panel-item">
                <a href="#" class="top-panel-link">Мультиссылка</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.col-10 -->
        <div class="col-2 d-flex justify-content-end">
          <button class="sin-in d-flex align-items-center">
            <span class="sin-in-title">Кабинет</span>
            <img src="img/exit.svg" alt="" class="sin-in-icon" />
          </button>
        </div>
        <!-- /.col-2 -->
      </div>
      <hr />
      <div class="row d-flex align-items-center">
        <div class="col-3 d-flex align-items-start flex-column">
          <span class="brand-title">BeeKey</span>
          <span class="brand-sub-title">Магазин оперативной печати</span>
        </div>
        <!-- /.col-3 -->
        <div class="col-3 d-flex justify-content-end">
          <div class="contact d-flex flex-column align-items-end">
            <span class="contact-number">+7326015888</span>
            <span class="contact-time-jobs">ПН-ПТ: 10:00 - 19:00</span>
          </div>
        </div>
        <!-- /.col-3 -->
        <div class="col-3 d-flex justify-content-start">
          <div class="adress d-flex flex-column">
            г.Екатеринбург, ул.Лобкова, д.2 оф.31
          </div>
        </div>
        <!-- /.col-3 -->
        <div class="col-3 d-flex justify-content-end">
          <button class="gift d-flex">
            <span class="btn-gift-title">Акции</span>
            <img src="./img/gift.svg" alt="gift" class="btn-gift-icon" />
          </button>
        </div>
        <!-- /.col-3 -->
      </div>
    </header>
  </body>
</html>
